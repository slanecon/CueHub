<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Cue Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sound Cue Manager</h1>
  </header>

  <main>
    <section class="cue-form-section">
      <h2 id="form-title">Add Cue</h2>
      <form id="cue-form">
        <input type="hidden" id="cue-id">
        <input type="hidden" id="cue-updated-at">

        <div class="form-row">
          <div class="form-group">
            <label for="start-time">Start Time</label>
            <input type="text" id="start-time" placeholder="HH:MM:SS:FF" required>
          </div>
          <div class="form-group">
            <label for="end-time">End Time</label>
            <input type="text" id="end-time" placeholder="HH:MM:SS:FF" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group character-group">
            <label for="character-select">Character</label>
            <div class="character-controls">
              <select id="character-select" required>
                <option value="">Select character...</option>
              </select>
              <button type="button" id="add-character-btn" title="Add new character">+</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="dialog">Dialog</label>
          <textarea id="dialog" rows="3" required></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" id="submit-btn">Add Cue</button>
          <button type="button" id="cancel-btn" class="btn-secondary" style="display:none;">Cancel</button>
        </div>
      </form>
    </section>

    <section class="cue-table-section">
      <h2>Cues</h2>
      <table id="cue-table">
        <thead>
          <tr>
            <th>Start</th>
            <th>End</th>
            <th>Character</th>
            <th>Dialog</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cue-table-body">
        </tbody>
      </table>
      <p id="no-cues" style="display:none;">No cues yet. Add one above.</p>
    </section>
  </main>

  <!-- Add Character Modal -->
  <div id="character-modal" class="modal-overlay" style="display:none;">
    <div class="modal">
      <h3>Add Character</h3>
      <form id="character-form">
        <div class="form-group">
          <label for="character-name">Name</label>
          <input type="text" id="character-name" required autofocus>
        </div>
        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="character-modal-cancel" class="btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div id="confirm-modal" class="modal-overlay" style="display:none;">
    <div class="modal">
      <h3 id="confirm-title">Confirm Delete</h3>
      <p id="confirm-message">Are you sure?</p>
      <div class="modal-actions">
        <button id="confirm-yes" class="btn-danger">Delete</button>
        <button id="confirm-no" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
